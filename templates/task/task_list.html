
{% extends 'base_generic.html' %}

{% block content %}
  <h1>Task List</h1>
  <table>
    <thead>
      <tr>
        <th>Task Name</th>
        <th>Description</th>
        <th>Status</th>
        <th>Assigned To</th>
      </tr>
    </thead>
    <tbody>
      {% for task in task_list %}
        <tr>
          <td>{{ task.name }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.assigned_to }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No tasks available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
